---
# NodePort Service for Tailscale operator metrics
# Following project standard for NodePort services
apiVersion: v1
kind: Service
metadata:
  name: tailscale-operator
  namespace: tailscale-system
  labels:
    app.kubernetes.io/name: tailscale-operator
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: tailscale-operator
  ports:
    - name: metrics
      port: 9001
      targetPort: 9001
      protocol: TCP
      # NodePort will be auto-assigned by Kubernetes
