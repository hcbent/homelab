---
# ServiceAccount for Tailscale operator
# Pattern follows nginx-ingress.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tailscale-operator
  namespace: tailscale-system
  labels:
    app.kubernetes.io/name: tailscale-operator
---
# ClusterRole defining permissions needed by the Tailscale operator
# Based on official Tailscale operator requirements
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tailscale-operator
  labels:
    app.kubernetes.io/name: tailscale-operator
rules:
  # Core resources needed for operator functionality
  - apiGroups: [""]
    resources: ["pods", "services", "secrets", "configmaps", "serviceaccounts"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Events for logging and debugging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

  # Endpoints and endpointslices for service discovery
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["discovery.k8s.io"]
    resources: ["endpointslices"]
    verbs: ["get", "list", "watch"]

  # Deployments and statefulsets for managing Tailscale proxies
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Ingress resources for Tailscale Ingress support
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses", "ingressclasses"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses/status"]
    verbs: ["update"]

  # RBAC for creating service-specific service accounts
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Tailscale CRDs
  - apiGroups: ["tailscale.com"]
    resources: ["connectors", "proxyclasses", "proxygroups", "dnsconfigs", "recorders"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["tailscale.com"]
    resources: ["connectors/status", "proxyclasses/status", "proxygroups/status", "dnsconfigs/status", "recorders/status"]
    verbs: ["get", "update", "patch"]
---
# ClusterRoleBinding to grant operator permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tailscale-operator
  labels:
    app.kubernetes.io/name: tailscale-operator
subjects:
  - kind: ServiceAccount
    name: tailscale-operator
    namespace: tailscale-system
roleRef:
  kind: ClusterRole
  name: tailscale-operator
  apiGroup: rbac.authorization.k8s.io
---
# Role for operator to manage resources in its own namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tailscale-operator
  namespace: tailscale-system
  labels:
    app.kubernetes.io/name: tailscale-operator
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "create", "update"]
---
# RoleBinding for namespace-specific permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tailscale-operator
  namespace: tailscale-system
  labels:
    app.kubernetes.io/name: tailscale-operator
subjects:
  - kind: ServiceAccount
    name: tailscale-operator
    namespace: tailscale-system
roleRef:
  kind: Role
  name: tailscale-operator
  apiGroup: rbac.authorization.k8s.io
