---
apiVersion: v1
kind: Namespace
metadata:
  name: media
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: video-pv
  namespace: media
spec:
  capacity:
    storage: 24Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain # or Delete, Recycle (depending on your needs)
  storageClassName: manual  # Use a storage class if you have one, otherwise "manual"
  nfs:
    server: 192.168.1.230
    path: /volume1/video
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: video-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 24Ti
  storageClassName: manual
---
# PVC for qBittorrent configuration (RWO for settings)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: freenas-iscsi-csi
---
# qBittorrent Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: media
  labels:
    app: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      containers:
      - name: qbittorrent
        image: lscr.io/linuxserver/qbittorrent:latest
        ports:
        - containerPort: 8080 # Web UI
        - containerPort: 6881 # Torrent port
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/New_York" # Adjust to your timezone
        volumeMounts:
        - name: config
          mountPath: /config
        - name: video-pvc
          mountPath: /downloads
          subPath: downloads
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: qbittorrent-config
      - name: video-pvc
        persistentVolumeClaim:
          claimName: video-pvc
---
# qBittorrent Service
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  namespace: media
spec:
  selector:
    app: qbittorrent
  ports:
  - name: web
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: torrent
    protocol: TCP
    port: 6881
    targetPort: 6881
  type: LoadBalancer
  loadBalancerIP: 192.168.10.53
