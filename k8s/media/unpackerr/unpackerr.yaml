---
apiVersion: v1
kind: Namespace
metadata:
  name: media
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: video-pv
  namespace: media
spec:
  capacity:
    storage: 24Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain # or Delete, Recycle (depending on your needs)
  storageClassName: manual  # Use a storage class if you have one, otherwise "manual"
  nfs:
    server: 192.168.1.230
    path: /volume1/video
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: video-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 24Ti
  storageClassName: manual
---
# PVC for Unpackerr configuration (RWO for settings)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unpackerr-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: freenas-iscsi-csi
---
# Unpackerr Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unpackerr
  namespace: media
  labels:
    app: unpackerr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unpackerr
  template:
    metadata:
      labels:
        app: unpackerr
    spec:
      containers:
      - name: unpackerr
        image: golift/unpackerr:latest
        ports:
        - containerPort: 5656
        env:
        - name: UNPACKERR_WEB_ENABLED
          value: "true"
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/New_York" # Adjust to your timezone
        - name: UN_SONARR_0_URL
          value: "http://sonarr:8989" # Service name for Sonarr
        - name: UN_SONARR_0_API_KEY
          value: "b9d4634052a44271b6c3d4264b9a1f4a"
        - name: UN_RADARR_0_URL
          value: "http://radarr:7878" # Service name for Radarr
        - name: UN_RADARR_0_API_KEY
          value: "538b9d7dd47d4d6a8d4d9d1e5131a1a6"
        - name: UN_PATHS_0_PATH
          value: "/downloads"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: video-pvc
          mountPath: /downloads
          subPath: downloads
#        livenessProbe:
#          httpGet:
#            path: /metrics
#            port: 5656
#          initialDelaySeconds: 30
#          periodSeconds: 10
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: unpackerr-config
      - name: video-pvc
        persistentVolumeClaim:
          claimName: video-pvc
---
# Unpackerr Service
apiVersion: v1
kind: Service
metadata:
  name: unpackerr
  namespace: media
spec:
  selector:
    app: unpackerr
  ports:
  - protocol: TCP
    port: 5656
    targetPort: 5656
  type: ClusterIP
