---
apiVersion: v1
kind: Namespace
metadata:
  name: media
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: video-pv
  namespace: media
spec:
  capacity:
    storage: 24Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain # or Delete, Recycle (depending on your needs)
  storageClassName: manual  # Use a storage class if you have one, otherwise "manual"
  nfs:
    server: 192.168.1.230
    path: /volume1/video
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: video-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 24Ti
  storageClassName: manual
---
# PVC for Plex configuration (RWO for SQLite compatibility)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi # Adjust size as needed
  storageClassName: freenas-iscsi-csi # Default StorageClass
---
# Plex Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: media
  labels:
    app: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
      - name: plex
        image: lscr.io/linuxserver/plex:latest
        ports:
        - containerPort: 32400 # Plex web UI
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/New_York" # Adjust to your timezone
        - name: PLEX_CLAIM
          value: "***REMOVED***"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: video-pvc
          mountPath: /movies
          subPath: Movies
        - name: video-pvc
          mountPath: /home-movies
          subPath: Home Movies
        - name: video-pvc
          mountPath: /christmas
          subPath: Christmas
        - name: video-pvc
          mountPath: /educational
          subPath: Educational
        - name: video-pvc
          mountPath: /tv
          subPath: TV Shows
        resources:
          requests:
            cpu: 1
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /web
            port: 32400
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: plex-config
      - name: video-pvc
        persistentVolumeClaim:
          claimName: video-pvc
---
# Plex Service
apiVersion: v1
kind: Service
metadata:
  name: plex
  namespace: media
spec:
  selector:
    app: plex
  ports:
  - name: web
    protocol: TCP
    port: 32400
    targetPort: 32400
  type: ClusterIP
---
# Plex Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plex-ingress
  namespace: media
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.tls: "false"
spec:
#  ingressClassName: trafeik
#  defaultBackend:
#    service:
#      name: plex
#      port:
#        number: 32400
  rules:
  - host: plex.thewortmans.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: plex
            port:
              number: 32400
