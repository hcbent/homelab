---
# qBittorrent Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: media
  labels:
    app: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      containers:
      - name: qbittorrent
        image: lscr.io/linuxserver/qbittorrent:latest
        ports:
        - containerPort: 8080 # Web UI
        - containerPort: 6881 # Torrent port
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/New_York" # Adjust to your timezone
        volumeMounts:
        - name: config
          mountPath: /config
        - name: video-pvc
          mountPath: /downloads
          subPath: downloads
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: qbittorrent-config
      - name: video-pvc
        persistentVolumeClaim:
          claimName: video-pvc
---
# Unpackerr Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unpackerr
  namespace: media
  labels:
    app: unpackerr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unpackerr
  template:
    metadata:
      labels:
        app: unpackerr
    spec:
      containers:
      - name: unpackerr
        image: golift/unpackerr:latest
        ports:
        - containerPort: 5656
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/New_York" # Adjust to your timezone
        - name: UN_SONARR_0_URL
          value: "http://sonarr:8989" # Service name for Sonarr
        - name: UN_SONARR_0_API_KEY
          value: "your-sonarr-api-key" # Replace with Sonarr API key
        - name: UN_RADARR_0_URL
          value: "http://radarr:7878" # Service name for Radarr
        - name: UN_RADARR_0_API_KEY
          value: "your-radarr-api-key" # Replace with Radarr API key
        - name: UN_PATHS_0_PATH
          value: "/downloads"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: video-pvc
          mountPath: /downloads
          subPath: downloads
        livenessProbe:
          httpGet:
            path: /metrics
            port: 5656
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: unpackerr-config
      - name: video-pvc
        persistentVolumeClaim:
          claimName: video-pvc
