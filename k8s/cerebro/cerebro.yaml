---
apiVersion: v1
kind: Namespace
metadata:
  name: cerebro
---
# ExternalSecret to pull ES credentials from Vault
# Requires: vault kv put secret/homelab/cerebro es_username=elastic es_password=xxx session_secret=xxx
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cerebro-secrets
  namespace: cerebro
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: cerebro-secrets
    creationPolicy: Owner
  data:
    - secretKey: es_username
      remoteRef:
        key: secret/homelab/cerebro
        property: es_username
    - secretKey: es_password
      remoteRef:
        key: secret/homelab/cerebro
        property: es_password
    - secretKey: session_secret
      remoteRef:
        key: secret/homelab/cerebro
        property: session_secret
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cerebro-config
  namespace: cerebro
data:
  application.conf: |
    hosts = [
      {
        host = "https://elasticsearch.bwortman.us"
        name = "Homelab Cluster"
        auth = {
          type = "basic"
          username = ${?ES_USERNAME}
          password = ${?ES_PASSWORD}
        }
      }
    ]
    play.http.secret.key = ${?SESSION_SECRET}
    
    # Database configuration (in-memory H2)
    slick.dbs.default.profile = "slick.jdbc.H2Profile$"
    slick.dbs.default.db.driver = "org.h2.Driver"
    slick.dbs.default.db.url = "jdbc:h2:mem:cerebro;DB_CLOSE_DELAY=-1"
    slick.dbs.default.db.user = ""
    slick.dbs.default.db.password = ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cerebro
  namespace: cerebro
  labels:
    app: cerebro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cerebro
  template:
    metadata:
      labels:
        app: cerebro
        owner: bdw
    spec:
      containers:
      - name: cerebro
        image: lmenezes/cerebro:0.9.4
        ports:
        - containerPort: 9000
          protocol: TCP
        env:
        - name: ES_USERNAME
          valueFrom:
            secretKeyRef:
              name: cerebro-secrets
              key: es_username
        - name: ES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cerebro-secrets
              key: es_password
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: cerebro-secrets
              key: session_secret
        volumeMounts:
        - name: config
          mountPath: /opt/cerebro/conf/application.conf
          subPath: application.conf
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 9000
          initialDelaySeconds: 120
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: cerebro-config
---
apiVersion: v1
kind: Service
metadata:
  name: cerebro
  namespace: cerebro
spec:
  type: ClusterIP
  ports:
  - port: 9000
    name: http
    targetPort: 9000
    protocol: TCP
  selector:
    app: cerebro
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cerebro
  namespace: cerebro
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
  - host: cerebro.lab.thewortmans.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cerebro
            port:
              number: 9000
