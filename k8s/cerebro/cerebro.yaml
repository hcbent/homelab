---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cerebro
  namespace: elastic-stack
  labels:
    app: cerebro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cerebro
  template:
    metadata:
      labels:
        app: cerebro
        owner: bdw
    spec:
      containers:
      - name: cerebro
        image: lmenezes/cerebro:latest
        ports:
        - containerPort: 9000
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /opt/cerebro/conf
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 9000
          initialDelaySeconds: 120
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: cerebro-config
---
apiVersion: v1
kind: Service
metadata:
  name: cerebro
  namespace: elastic-stack
spec:
  type: NodePort
  ports:
  - port: 9000
    targetPort: 9000
    nodePort: 30490
    protocol: TCP
  selector:
    app: cerebro
