kind: ConfigMap
metadata:
  name: cerebro-config
  namespace: elastic-stack
data:
  application.conf: |
    hosts = [
      {
        host = "https://elasticsearch.bwortman.us"
        name = "Homelab Cluster"
        auth = {
          type = "basic"
          username = "elastic"
          password = "6708tDJvWdKWHt11E9Pt7z95"
