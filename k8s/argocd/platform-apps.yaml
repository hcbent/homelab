apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    repoURL: git@github.com/wortmanb/homelab.git
    path: k8s/argocd/argocd-apps
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
