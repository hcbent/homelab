apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: es-lab-cluster
  namespace: argocd
spec:
  destination:
    namespace: elastic-stack
    server: https://kubernetes.default.svc
  source:
    path: k8s/lab-cluster/es
    repoURL: git@github.com:wortmanb/homelab
    targetRevision: main
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false

