# Unpackerr Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unpackerr
  namespace: media
  labels:
    app: unpackerr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unpackerr
  template:
    metadata:
      labels:
        app: unpackerr
    spec:
      containers:
      - name: unpackerr
        image: golift/unpackerr:latest
        env:
        - name: TZ
          value: "UTC"
        - name: UN_SONARR_0_URL
          value: "http://sonarr.media.svc.cluster.local"
        - name: UN_SONARR_0_API_KEY
          value: "your-sonarr-api-key"
        - name: UN_RADARR_0_URL
          value: "http://radarr.media.svc.cluster.local"
        - name: UN_RADARR_0_API_KEY
          value: "your-radarr-api-key"
        resources:
          limits:
            cpu: "200m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        volumeMounts:
        - name: unpackerr-config
          mountPath: /config
        - name: media-storage
          mountPath: /downloads
      volumes:
      - name: unpackerr-config
        persistentVolumeClaim:
          claimName: unpackerr-config-pvc
      - name: media-storage
        persistentVolumeClaim:
          claimName: media-pvc
