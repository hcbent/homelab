apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: text-generation-webui
  namespace: argocd
spec:
  project: default
  destination:
    namespace: llm
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://atoy40.github.io/helm-charts
      targetRevision: 1.0.0
      chart: text-generation-webui
      helm:
        valueFiles:
          - $values/llm/text-generation-webui.yaml
    - repoURL: git@github.com/wortmanb/homelab.git
      path: llm
      targetRevision: main
      ref: values
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated: {}