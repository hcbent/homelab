apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cerebro
  namespace: argocd
spec:
  destination:
    namespace: cerebro
    server: https://kubernetes.default.svc
  source:
    path: k8s/cerebro
    repoURL: https://github.com/hcbent/homelab.git
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
