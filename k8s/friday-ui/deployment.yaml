apiVersion: apps/v1
kind: Deployment
metadata:
  name: friday-ui
  namespace: friday-ui
  labels:
    app: friday-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: friday-ui
  template:
    metadata:
      labels:
        app: friday-ui
    spec:
      containers:
        - name: friday-ui
          image: ghcr.io/wortmanb/friday-ui:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 10
