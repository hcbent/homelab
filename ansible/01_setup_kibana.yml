---
- name: Install and configure Kibana
  hosts: kibana_nodes
  become: yes
  gather_facts: yes

  tasks:
    - name: Download and install Elasticsearch GPG key
      shell: wget -qO - https://artifacts.elastic.co/GPG-KEY-elasticsearch | sudo gpg --dearmor -o /usr/share/keyrings/elasticsearch-keyring.gpg
      args:
        creates: /usr/share/keyrings/elasticsearch-keyring.gpg

    - name: Install apt-transport-https
      apt:
        name: apt-transport-https
        state: present
        update_cache: yes

    - name: Add Elasticsearch repository
      lineinfile:
        path: /etc/apt/sources.list.d/elastic-9.x.list
        line: "deb [signed-by=/usr/share/keyrings/elasticsearch-keyring.gpg] https://artifacts.elastic.co/packages/9.x/apt stable main"
        create: yes
        owner: root
        group: root
        mode: '0644'

    - name: Update package cache and install Kibana
      apt:
        name: "kibana={{ kibana_version }}"
        state: present
        update_cache: yes

    - name: Create kibana data directory
      file:
        path: /var/lib/kibana
        state: directory
        owner: kibana
        group: kibana
        mode: '0755'

    - name: Create kibana log directory
      file:
        path: /var/log/kibana
        state: directory
        owner: kibana
        group: kibana
        mode: '0755'

    - name: Configure Kibana
      template:
        src: kibana.yml.j2
        dest: /etc/kibana/kibana.yml
        owner: root
        group: kibana
        mode: '0660'
      notify: restart kibana

    - name: Enable and start Kibana service
      systemd:
        name: kibana
        state: started
        enabled: yes

  handlers:
    - name: restart kibana
      systemd:
        name: kibana
        state: restarted
        enabled: yes
